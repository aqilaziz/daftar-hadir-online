<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Hadir dengan Firebase</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-database.js"></script>
</head>
<body>
    <h2>Form Daftar Hadir</h2>
    <form id="attendanceForm">
        <label>Nama:</label>
        <input type="text" id="name" required><br><br>
        
        <label>Keterangan:</label>
        <select id="status" required>
            <option value="Hadir">Hadir</option>
            <option value="Tidak Hadir">Tidak Hadir</option>
            <option value="Terlambat">Terlambat</option>
        </select><br><br>
        
        <button type="submit">Submit</button>
    </form>
    <p id="response"></p>

    <script>
        // Konfigurasi Firebase (masukkan konfigurasi dari langkah sebelumnya)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inisialisasi Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById("attendanceForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // Mengambil data dari form
            const name = document.getElementById("name").value;
            const status = document.getElementById("status").value;
            const timestamp = new Date().toLocaleString();

            try {
                // Menyimpan data ke Firebase Realtime Database
                await database.ref('attendance').push({
                    name: name,
                    status: status,
                    timestamp: timestamp
                });
                
                // Menampilkan pesan sukses
                document.getElementById("response").innerText = "Data berhasil disimpan!";
                
                // Reset form setelah submit
                document.getElementById("attendanceForm").reset();
            } catch (error) {
                document.getElementById("response").innerText = "Terjadi kesalahan: " + error.message;
            }
        });
    </script>
</body>
</html>
